plugins {
    id 'java'
    id 'application'
    id 'java-library'
}

group 'igneaalis.education'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = "app.Main"

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jar {
    manifest {
        attributes(
                'Main-Class': 'app.Main'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
